<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:30%;
            margin-right:30%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .card{
            width:750px;
            height:100%;
            padding:30px;
            margin-bottom:20px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">

        function cancelOrder(orderId) {
            const token = $("meta[name='_csrf']").attr("content");
            const header = $("meta[name='_csrf_header']").attr("content");
            const url = "/order/" + orderId + "/cancel/";
            const paramData = {orderNum : orderId};
            const param = JSON.stringify(paramData);

            $.ajax({
                url:url,
                type:"POST",
                contentType: "application/json",
                data: param,
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache : false,
                success : function(result, status) {
                    alert("주문이 취소되었습니다.");
                    location.href="/orders/" + [[${page}]];
                },
                error : function(xhr, status, error) {
                    console.log("error ===> " + status);
                    console.log("error ===> " + error);
                    if(xhr.status == '401'){
                        alert("로그인 후 이용해주세요.");
                        location.href="/members/login";
                    } else {
                        alert(xhr.responseText)
                    }
                }
            })
        }

    </script>
</th:block>



<div layout:fragment="content" class="content-mg">

    <h2 class="mb-4">구매이력</h2>
    <div th:each="order :${orderPage}">
        <div class="d-flex mb-3 align-self-center">
            <h4 th:text="${#temporals.format(order.regTime, 'yyyy-MM-dd HH:mm')} + ' 주문'"></h4>
            <div class="ml-3">
                <th:block th:if="${order.status == T(com.keduit.show.constant.OrderStatus).ORDER}">
                    <button type="button" class="btn btn-outline-secondary"
                            th:value="${order.num}" th:onclick="cancelOrder(this.value)">
                        주문취소
                    </button>
                </th:block>
                <th:block th:unless="${order.status == T(com.keduit.show.constant.OrderStatus).ORDER}">
                    <h4>(취소완료)</h4>
                </th:block>
            </div>

        </div>
        <div class="card d-flex">
            <div class="d-flex mb-3">

                <div class="align-self-center w-75">
                    <img th:src="${order.getShowing().getPoster()}" alt="대표이지미">
                    <span class="js24 font-weight-bold" th:text="${order.getShowing().getPrfnm()}"></span>
                    <div class="fs18 font-weight-right">
                        <span th:text="${order.getShowing().getPcseguidance()} + '원'"></span>
                        <span th:text="${order.count} + '개'"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:with="start=${(orderPage.number/maxPage)*maxPage + 1},
    end=(${(orderPage.totalPages == 0) ? 1 : (start + (maxPage - 1) < orderPage.totalPages ? start + (maxPage - 1) : orderPage.totalPages)})">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${orderPage.number eq 0}?'disabled':''">
                <a th:href="@{'/orders/' + ${orderPage.number -1}}" aria-label='Previous' class="page-link">
                    <span aria-hidden='true'>Previous</span>
                </a>
            </li>

            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}"
                th:classappend="${orderPage.number eq page -1}?'active':''">
                <a th:href="@{'/orders/' + ${page -1}}" th:inline="text" class="page-link">[[${page}]]</a>
            </li>

            <li class="page-item" th:classappend="${orderPage.number+1 ge orderPage.totalPages}?'disabled':''">
                <a th:href="@{'/orders/' + ${orderPage.number+1}}" aria-label='Next' class="page-link">
                    <span aria-hidden='true'>Next</span>
                </a>
            </li>
        </ul>
    </div>

</div>
</html>
