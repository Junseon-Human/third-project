<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 예매 및 정보</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 전체 어두운 배경과 텍스트 설정 */
        body {
            background-color: #2c2c2c;
            color: #f8f9fa;
        }
        /* 네비게이션 바 스타일 */
        .navbar {
            background-color: #1f1f1f;
        }
        /* 공연 배너 섹션 */
        .banner {
            /*background-image: url();*/
            background-size: cover;
            background-position: center;
            color: #f8f9fa;
            padding: 120px 0;
            text-align: center;
        }
        .banner h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        /* 공연 카드 스타일 */
        .card {
            background-color: #333;
            color: #f8f9fa;
            border: none;
        }
        .card:hover {
            background-color: #444;
        }
        /* 푸터 스타일 */
        footer {
            background-color: #1f1f1f;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">공연 정보</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">예매하기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">공연 일정</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">고객센터</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 메인 배너 섹션 -->
<section class="banner">
    <div class="container">
        <h1>최신 공연 정보</h1>
        <p>지금 바로 티켓을 예매하세요!</p>
        <a href="#" class="btn btn-primary">예매하기</a>
    </div>
</section>

<!-- 공연 카드 목록 -->
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="performance1.jpg" class="card-img-top" alt="공연 이미지">
                <div class="card-body">
                    <h5 class="card-title">공연 제목 1</h5>
                    <p class="card-text">공연 설명이 여기에 들어갑니다.</p>
                    <a href="#" class="btn btn-secondary">예매하기</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="performance2.jpg" class="card-img-top" alt="공연 이미지">
                <div class="card-body">
                    <h5 class="card-title">공연 제목 2</h5>
                    <p class="card-text">공연 설명이 여기에 들어갑니다.</p>
                    <a href="#" class="btn btn-secondary">예매하기</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="performance3.jpg" class="card-img-top" alt="공연 이미지">
                <div class="card-body">
                    <h5 class="card-title">공연 제목 3</h5>
                    <p class="card-text">공연 설명이 여기에 들어갑니다.</p>
                    <a href="#" class="btn btn-secondary">예매하기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 -->
<footer>
    <p>&copy; show 레전드 </p>
    <p>약관 동의 개인정보</p>
</footer>

<!-- 부트스트랩 JS 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
