<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout.html}">

<th:block layout:fragment="script">
    <script th:inline="javascript">

        function spin() {
            let spinner = document.getElementById("apiSpinner");
            spinner.style.display = "block";
            location.href = "/admin/managementAPI/update";
        }


    </script>
</th:block>

<div layout:fragment="content">
        <div style="position: fixed; top:0;left: 0;width: 100%;height: 100%; display: none; background-color: rgba(0, 0, 0, 0.5); z-index: 999; justify-content: center;
            align-items: center;" id="apiSpinner">
            <div class="spinner-grow text-primary" role="status"
                 style="width: 10rem; height: 10rem; position: absolute; top: 50%; left: 50%;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 80vh;">
        <div style="display: flex; justify-content: space-between; width: 100%; max-width: 600px;">
            <button type="button" class="btn btn-primary" onclick="spin()">api 업데이트</button>
            <form action="/admin/managementAPI/delete" method="post" style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
                <select name="standard" style="margin-bottom: 10px;">
                    <option value="1">삭제 기간 기준</option>
                    <option value="1">1주</option>
                    <option value="2">2주</option>
                    <option value="3">3주</option>
                </select>
                <button type="submit" class="btn btn-danger">삭제하기</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>




</div>
