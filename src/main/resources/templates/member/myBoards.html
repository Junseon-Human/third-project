<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        #infoheader > a {
            color: white;
        }

        .fs-4 {
            color: white;
        }

        tr > th {
            color: white;
        }
        tr > td {
          color: white;
        }

        #board :hover {
          cursor: pointer;
        }

    </style>
</th:block>

<th:block layout:fragment="script">
  <script th:inline="javascript">
    function getBoard(no){
      location.href = '/board/boardDtl/' + no;
    }
  </script>
</th:block>

<div layout:fragment="content">
    <div th:fragment="body" class="flex-shrink-0 p-3" style="width: 280px;" id="infoheader">
        <a href="/members/info"
           class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
            <svg class="bi pe-none me-2" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-2 fw-semibold">마이페이지</span>
        </a>
        <ul class="list-unstyled ps-0">
            <li class="mb-1">
                <a href="/members/myBoards"
                   class="fs-4 ms-3 btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">
                    내가 쓴 글
                </a>
            </li>
            <li class="mb-1">
                <a href="/favorites"
                   class="fs-4 ms-3 btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">
                    즐겨찾기 공연
                </a>
            </li>
        </ul>
    </div>

    <div id="listView">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">글번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성일</th>
            </tr>
            <tbody>
            <tr th:each="board : ${boards}" th:onclick="'getBoard(' + ${board.num} + ')'" id="board">
                <td th:text="${board.num}" id="lostNo"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${#temporals.format(board.regTime, 'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</html>
