<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <!-- 회원 정보 수정 헤더 -->
    <h5 th:text="|${member.getName()} 님의 정보를 수정하세요|"></h5>

    <!-- 회원 정보 수정 폼 -->
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/members/update}" th:method="post">
                <!-- 이름 -->
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${member.getName()}">
                </div>

                <!-- 아이디 (수정 불가) -->
                <div class="mb-3">
                    <label for="id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="id" name="id" th:value="${member.getId()}" readonly>
                </div>

                <!-- 이메일 -->
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${member.getEmail()}">
                </div>

                <!-- 비밀번호 -->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="새 비밀번호를 입력하세요">
                </div>

                <!-- 전화번호 -->
                <div class="mb-3">
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="phone" name="phone" th:value="${member.getPhone()}">
                </div>

                <!-- 수정 버튼 -->
                <button type="submit" class="btn btn-primary">정보 수정</button>
            </form>

            <!-- 회원 탈퇴 버튼 -->
            <a th:href="@{/members/delete}" class="btn btn-outline-danger">회원 탈퇴</a>
        </div>
    </div>
</div>

</html>
