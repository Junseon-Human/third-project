<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 css 추가 -->
<th:block layout:fragment="css">
    <style>
        body {
            background-color: gray; /* 페이지 전체의 배경색을 회색으로 설정 */
            color: white; /* 페이지 기본 텍스트 색상을 흰색으로 설정 */
        }

        .form-container {
            background-color: #495057; /* 어두운 회색 배경 */
            padding: 40px; /* 폼 내부에 40px 여백 추가 */
            border-radius: 10px; /* 둥근 모서리 */
            max-width: 400px; /* 폼의 최대 너비 설정 */
            margin: 100px auto; /* 폼을 화면 중앙에 배치 */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* 그림자 효과 추가 */
        }

        .form-control {
            background-color: gray; /* 입력 필드 배경 어두운 회색 */
            color: white; /* 입력 필드 텍스트 흰색 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 둥근 모서리 */
            padding: 10px; /* 여백 추가 */
            margin-bottom: 15px; /* 아래쪽 여백 추가 */
        }

        .form-control:focus {
            /*background-color: gray; !* 포커스된 필드 색상 *!*/
            /*color: white; !* 포커스된 필드 텍스트 색상 *!*/
            /*border-color: #ffc107; !* 포커스 시 테두리 색상 변경 *!*/
            /*outline: none; !* 기본 아웃라인 제거 *!*/
        }

        .btn-primary {
            background-color: black; /* 버튼 색상 설정 */
            border: none; /* 테두리 제거 */
            padding: 12px; /* 버튼 내부 여백 */
            font-size: 18px; /* 텍스트 크기 */
            border-radius: 5px; /* 둥근 모서리 */
            width: 200px; /* 버튼 너비를 100%로 설정 */
            margin-bottom: 13px;
        }

        .btn-primary:hover {
            background-color: darkgrey; /* 버튼 호버 시 색상 변경 */
        }

        .form-group label {
            font-weight: bold; /* 레이블을 굵게 표시 */
        }

        .simpleLogin img {
            width: 200px; /* 이미지 너비를 300px로 설정 */
            /* 높이는 비율에 맞게 자동 조정 */
            max-width: 100%; /* 화면 크기에 맞춰서 이미지가 넘치지 않게 조정 */
            height: 50px;
        }

        /* 간격 조정 */
        .simpleLogin {
            margin-bottom: 13px; /* 이미지 사이에 여백 추가 */
            text-align: center; /* 이미지를 중앙 정렬 */
        }
        .extra-buttons {
            margin-top: 20px; /* 로그인 버튼과 다른 링크들 사이의 여백 */
            text-align: center; /* 버튼을 중앙 정렬 */
        }

        .extra-buttons a {
            display: block; /* 각 링크를 블록으로 표시 */
            margin-top: 10px; /* 위아래 간격 추가 */
            color: #ffc107; /* 링크 텍스트 색상 */
            text-decoration: none; /* 밑줄 제거 */
            font-weight: bold; /* 텍스트 굵게 */
        }

    </style>
</th:block>

<!-- 사용자 js 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            // 필요한 추가 JavaScript 코드 작성 가능
        });
    </script>
</th:block>

<!-- 로그인 폼 추가 -->
<div layout:fragment="content">
    <div class="form-container">
        <form action="/members/login" role="form" method="post">
            <!-- 오류 메시지 표시 -->
            <div th:if="${errorMessage != null}" class="error-message">
                <p th:text="${errorMessage}">아이디 또는 비밀번호가 잘못되었습니다.</p>
            </div>

            <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" class="form-control" id="userid" name="id" placeholder="아이디를 입력하십시오">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하십시오">
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}" style="color: red">Incorrect Data</p>
            <div style="text-align:center">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>

            <!-- CSRF 보호를 위한 hidden input -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
        <div class="simpleLogin">
            <a th:href="@{|${kakaoUrl}|}">
                <img src="/images/kakao_login_medium_narrow.png">
            </a>
        </div>
<!--        <div class="simpleLogin">-->
<!--            <a href="https://nid.naver.com/oauth2.0/authorize"-->
<!--               th:href="@{|${naverUrl}|}">-->
<!--                <img src="/images/btnG_완성형.png"  >-->
<!--            </a>-->
<!--        </div>-->
        <div class="extra-buttons">
            <a href="/members/agree">회원가입</a>
            <a href="/find-username">아이디 찾기</a>
            <a href="/find-password">비밀번호 찾기</a>
        </div>
    </div>
</div>
</html>
