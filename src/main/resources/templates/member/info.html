<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        #infoheader > a {
            color: white;
        }
        .fs-4 {
            color: white;
        }

    </style>
</th:block>

<div layout:fragment="content" >
    <!-- 회원 정보 헤더 -->

    <div th:fragment="body" class="flex-shrink-0 p-3" style="width: 280px;" id="infoheader">
        <a href="/members/info" class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
            <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-2 fw-semibold">마이페이지</span>
        </a>
        <ul class="list-unstyled ps-0">
            <li class="mb-1">
                <a href="/members/myBoards" class="fs-4 ms-3 btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">
                    내가 쓴 글
                </a>
            </li>
            <li class="mb-1">
                <a href="/favorites"
                   class="fs-4 ms-3 btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">
                    즐겨찾기 공연
                </a>
            </li>
        </ul>
    </div>

    <!-- 프로필 이미지 및 업로드 폼 -->
    <div class="row justify-content-center">
        <div class="col-md-4 text-center">
            <img th:src="${image.url}" class="img-fluid rounded-circle" alt="Profile picture">
            <form th:action="@{/image/upload}" th:method="post" enctype="multipart/form-data" class="mt-2">
                <div class="mb-3">
                    <input type="file" class="form-control" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile Picture</button>
            </form>
        </div>

        <!-- 회원 정보 표시 -->
        <div class="col-md-6">
            <form th:action="@{/member/update}" th:method="post">
                <!-- 이름 -->
                <div class="mb-6">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${member.getName()}" readonly>
                </div>

                <!-- 아이디 -->
                <div class="mb-6">
                    <label for="id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="id" name="id" th:value="${member.getId()}" readonly>
                </div>

                <!-- 이메일 -->
                <div class="mb-6">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${member.getEmail()}" readonly>
                </div>

                <!-- 전화번호 -->
                <div class="mb-6">
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="phone" name="phone" th:value="${member.getPhone()}" readonly>
                </div>
            </form>

            <!-- 정보 수정 및 회원 탈퇴 버튼 -->
            <a th:href="@{/members/updateInfo}" class="btn btn-outline-warning" style="margin-top: 20px;">정보 수정</a>
        </div>
    </div>
</div>

</html>
