<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <p th:text="|${member.getName()} 님의 정보|"></p>
    <div class="col-md-4">
        <img th:src="${image.getUrl()}" class="img-fluid rounded-circle" alt="Profile picture">
        <form th:action="@{/image/upload}" th:method="post" enctype="multipart/form-data" class="mt-2">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile Picture</button>
        </form>
    </div>
    <div class="col-md-8">
        <p th:text="${member.getEmail()}"></p>
        <a th:href="@{/member/update/username}" class="btn btn-outline-warning">정보 수정</a>
        <a th:href="@{/member/withdrawal}" class="btn btn-outline-danger">회원 탈퇴</a>
    </div>
</div>
</html>
