<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 css 추가 -->
<th:block layout:fragment="css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: gray; /* 페이지 전체의 배경색을 회색으로 설정 */
            color: white; /* 페이지 기본 텍스트 색상을 흰색으로 설정 */
        }

        .form-container {
            background-color: #495057; /* 어두운 회색 배경 */
            padding: 40px; /* 폼 내부에 40px 여백 추가 */
            border-radius: 10px; /* 둥근 모서리 */
            max-width: 400px; /* 폼의 최대 너비 설정 */
            margin: 100px auto; /* 폼을 화면 중앙에 배치 */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* 그림자 효과 추가 */
            max-height: 1000px;

        }

        .form-control {
            background-color: #6c757d; /* 입력 필드 배경 어두운 회색 */
            color: #ffffff; /* 입력 필드 텍스트 흰색 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 둥근 모서리 */
            padding: 10px; /* 여백 추가 */
            margin-bottom: 15px; /* 아래쪽 여백 추가 */
        }

        .form-control:focus {
            background-color: #5a6268; /* 포커스된 필드 색상 */
            color: #ffffff; /* 포커스된 필드 텍스트 색상 */
            border-color: #ffc107; /* 포커스 시 테두리 색상 변경 */
            outline: none; /* 기본 아웃라인 제거 */
        }

        .fieldError {
            color: #f8d7da; /* 오류 메시지 빨간색 */
        }

        .btn-primary {
            background-color: black; /* 버튼 노란색 */
            border: none; /* 테두리 제거 */
            padding: 12px; /* 버튼 내부 여백 */
            font-size: 18px; /* 텍스트 크기 */
            border-radius: 5px; /* 둥근 모서리 */
            width: 200px; /* 버튼 너비를 100%로 설정 */
            margin-bottom: 13px;
        }

        .btn-primary:hover {
            background-color: darkgrey; /* 버튼 호버 시 더 어두운 노란색 */
        }

        .form-group label {
            font-weight: bold; /* 레이블을 굵게 표시 */
        }


        .form-text {
            color: #f8d7da; /* 설명 텍스트를 오류 메시지와 같은 색상으로 설정 */
        }

        /* 아티클 스타일 추가 */
        article {
            background-color: #6c757d; /* 아티클 배경색 어두운 회색 */
            color: white; /* 아티클 텍스트 색상 */
            padding: 20px; /* 아티클 내부 여백 */
            margin: 20px auto; /* 아티클을 중앙에 배치하고 상하 여백 추가 */
            max-width: 800px; /* 아티클 최대 너비 설정 */
            border-radius: 10px; /* 아티클 둥근 모서리 */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.4); /* 그림자 효과 */
        }

        article h2 {
            color: black; /* 제목 색상을 노란색으로 설정 */
            font-size: 28px; /* 제목 폰트 크기 */
        }

        article p {
            font-size: 18px; /* 아티클 본문 폰트 크기 */
            line-height: 1.6; /* 줄 간격 설정 */
        }




    </style>
</th:block>

<!-- 사용자 js 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            // 제출 시 비밀번호와 비밀번호 확인이 일치하는지 확인하는 함수
            $('form').on('submit', function(event) {
                const password = $('#password').val();
                const confirmPassword = $('#password1').val();

                // 비밀번호와 비밀번호 확인이 일치하지 않으면 경고를 띄우고 제출을 막음
                if (password !== confirmPassword) {
                    event.preventDefault(); // 폼 제출 막기
                    alert('비밀번호가 일치하지 않습니다. 비밀번호 확인창을 다시 확인해주세요.');
                }
            });
        });
    </script>
</th:block>

<!-- Form 및 아티클 추가 -->
<div layout:fragment="content">
    <div class="form-container">
        <form action="/members/new" role="form" method="post" th:object="${memberDTO}">
            <div class="form-group">
                <label for="name">이름⭐</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름을 입력하십시오">
                <small class="form-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect Data</small>
            </div>
            <div class="form-group">
                <label for="name">아이디⭐</label>
                <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="아이디를 입력하십시오">
                <small class="form-text" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Incorrect Data</small>
            </div>
            <div class="form-group">
                <label for="email">이메일 주소⭐</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일을 입력하십시오">
                <small class="form-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect Data</small>
            </div>
            <div class="form-group">
                <label for="phone">전화번호⭐('-'는 빼고 입력해주세요)</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="전화번호를 입력하십시오">
                <small class="form-text" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Incorrect Data</small>
            </div>
            <div class="form-group">
                <label for="password">비밀번호⭐</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호를 입력하십시오">
                <small class="form-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect Data</small>
            </div>
            <div class="form-group">
                <label for="password1">비밀번호확인⭐</label>
                <input type="password" class="form-control" id="password1"  placeholder="비밀번호를 입력하십시오">
            </div>
            <p>⭐은 필수 입력입니다.</p>
            <div style="text-align:center">
                <button type="submit" class="btn btn-primary">회원가입</button>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </div>




</div>
</html>
