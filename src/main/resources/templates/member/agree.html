<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="~{layouts/layout1}">

<!-- 사용자 css 추가 -->
<th:block layout:fragment="css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: gray; /* 페이지 전체의 배경색을 회색으로 설정 */
            color: white; /* 페이지 기본 텍스트 색상을 흰색으로 설정 */
        }

        .form-container {
            background-color: #495057; /* 어두운 회색 배경 */
            padding: 40px; /* 폼 내부에 40px 여백 추가 */
            border-radius: 10px; /* 둥근 모서리 */
            max-width: 500px; /* 폼의 최대 너비 설정 */
            margin: 100px auto; /* 폼을 화면 중앙에 배치 */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* 그림자 효과 추가 */
        }

        .btn-primary {
            background-color: black; /* 버튼 색상 설정 */
            border: none; /* 테두리 제거 */
            padding: 12px; /* 버튼 내부 여백 */
            font-size: 18px; /* 텍스트 크기 */
            border-radius: 5px; /* 둥근 모서리 */
            width: 200px; /* 버튼 너비 */
        }

        .btn-primary:disabled {
            background-color: grey; /* 비활성화일 때의 색상 */
            cursor: not-allowed; /* 비활성화 상태일 때 마우스 커서 */
        }

        .terms {
            margin-top: 20px; /* 약관 영역과 체크박스 사이에 여백 */
        }

        .checkbox-label {
            color: #ffc107; /* 체크박스 라벨 색상 */
        }

        .error-message {
            color: red; /* 오류 메시지 색상 */
            margin-top: 10px; /* 오류 메시지와 폼 사이에 여백 추가 */
        }

    </style>
</th:block>

<!-- 사용자 js 추가 -->
<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 로드 -->

    <script th:inline="javascript">
        $(document).ready(function() {
            // 초기에는 다음 버튼을 비활성화
            $("#nextBtn").prop("disabled", true);

            // 체크박스 체크 여부에 따라 버튼 활성화/비활성화
            $("#agreeTerms").on("change", function() {
                if ($(this).is(":checked")) {
                    $("#nextBtn").prop("disabled", false); // 체크되면 버튼 활성화
                } else {
                    $("#nextBtn").prop("disabled", true); // 체크 해제되면 버튼 비활성화
                }
            });

            // 다음 버튼 클릭 시, 회원가입 폼 페이지로 이동
            $("#nextBtn").on("click", function(e) {
                window.location.href = "/members/new"; // 'memberForm' 페이지로 이동
            });
        });
    </script>
</th:block>

<!-- 약관 동의 폼 -->
<div layout:fragment="content">
    <div class="form-container">
        <form role="form">
            <!-- 약관 동의 -->
            <div class="terms">
                <h5>이용 약관</h5>
                <p>여기에 서비스 이용에 대한 약관 내용을 작성하십시오. 이용 약관에 동의하지 않으면 회원가입이 불가합니다.</p>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms">
                    <label class="form-check-label checkbox-label" for="agreeTerms">이용 약관에 동의합니다.</label>
                </div>
            </div>

            <!-- 다음 버튼 -->
            <div style="text-align:center; margin-top:20px;">
                <button type="button" class="btn btn-primary" id="nextBtn" disabled>다음</button>
            </div>
        </form>
    </div>
</div>
</html>
