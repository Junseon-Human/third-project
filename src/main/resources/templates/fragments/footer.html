<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div th:fragment="footer">
    <!-- 최신 Font Awesome CDN 링크 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 구글 폰트와 Font Awesome 아이콘 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <footer class="footer">
        <div>
            <link rel="stylesheet" href="/css/footer.css">
            <div class="footer-logo"></div>
            <div class="footer-description">@Experience the Best of Entertainment with SHOW Korea</div>
        </div>

        <!-- 소셜 미디어 아이콘 섹션 (오른쪽으로 이동) -->
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <i class="fa-brands fa-facebook-f"></i> <!-- Font Awesome 아이콘 클래스 -->
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>
</div>
</html>
