<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<div th:fragment="adminPage">
    <div th:fragment="body" class="flex-shrink-0 p-3" style="width: 280px;" id="infoheader">
        <a href="/admin/adminpage"
           class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
            <svg class="bi pe-none me-2" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4 fw-semibold">관리자페이지</span>
        </a>
        <ul class="list-unstyled ps-0">
            <li class="mb-1">
                <!-- Collapse 기능을 위한 버튼 -->
                <button class="fs-5 ms-3 btn btn-toggle d-inline-flex align-items-center rounded border-0"
                        type="button" data-bs-toggle="collapse" data-bs-target="#apiManagementSubmenu" aria-expanded="false" aria-controls="apiManagementSubmenu">
                    API관리
                </button>
                <!-- 하위 메뉴 -->
                <div class="collapse" id="apiManagementSubmenu">
                    <ul class="list-unstyled ps-3">
                        <li>
                            <a href="/admin/managementAPI" class="fs-7 btn">
                                API 업데이트
                            </a>
                        </li>
                        <li>
                            <a href="/admin/managementAPI/detail" class="fs-7 btn">
                                API 개별 관리
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <a href="/admin/managementMember/list"
                   class="fs-5 ms-3 btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">
                    회원관리
                </a>
            </li>
            <li class="mb-1">
                <a href="/admin/managementBoard/list"
                   class="fs-5 ms-3 btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">
                    게시물 관리
                </a>
            </li>
        </ul>
    </div>
</div>
