<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>


<!-- 사용자 js 추가-->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            const errorMessage = [[${errorMessage}]];
            console.log("errorMes" + errorMessage);
            if (errorMessage != null) {
                alert(errorMessage)
            }

            $('#replyForm').on('submit', function (event) {
                event.preventDefault(); // 기본 제출 동작 방지
                submitComment(); // AJAX 요청 함수 호출
            });

        });

        function editComment(button) {
            const replyId = button.getAttribute('data-id'); // 수정할 댓글 ID
            const boardId = [[${id}]]; // 게시글 ID
            const replyContentElement = document.getElementById('update-content-' + replyId); // 수정할 댓글 내용 가져오기

            if (!replyContentElement) {
                console.error("수정할 댓글 내용을 찾을 수 없습니다."); // 오류 처리
                return;
            }

            const newContent = replyContentElement.value; // 입력된 새로운 댓글 내용
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            // Ajax로 댓글 수정 요청
            $.ajax({
                url: `/board/${boardId}/reply/${replyId}/update`,
                type: 'POST',
                headers: {
                    [csrfHeader]: csrfToken // CSRF 토큰을 헤더에 추가
                },
                data: JSON.stringify({reply: newContent}), // 수정된 댓글 내용
                contentType: 'application/json', // JSON 형식으로 데이터 전송
                success: function (data) {
                    // 성공적으로 수정되면 화면에 바로 반영
                    const originalReplyElement = document.getElementById('replyContent-' + replyId);
                    originalReplyElement.textContent = newContent; // 댓글 내용 업데이트
                    alert("댓글이 수정되었습니다.");

                    // 수정 완료 후 콜랩스를 닫음
                    $('.multi-collapse-' + replyId).collapse('hide');
                },
                error: function (xhr) {
                    console.error("Error:", xhr);
                    alert("댓글 수정 중 오류가 발생했습니다: " + xhr.statusText);
                }
            });
        }

        //수정취소
        function resetUpdate(button) {
            const reviewId = button.getAttribute('data-id');
            $('.multi-collapse-' + reviewId).collapse('hide');
        }



        function submitComment() {
            const id = [[${id}]]; // 게시글 ID
            const replyContent = document.getElementById('replyContent').value; // 댓글 내용 입력값
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
            const currentUserId = [[${memberId}]]; // 현재 로그인한 사용자 ID

            // AJAX 요청 보내기
            $.ajax({
                url: `/addReply/${id}/reply`, // 댓글 작성 URL
                type: 'POST',
                headers: {
                    [csrfHeader]: csrfToken // CSRF 토큰을 헤더에 추가
                },
                data: JSON.stringify({reply: replyContent}), // 댓글 내용
                contentType: 'application/json', // JSON 형식으로 데이터 전송
                success: function (data) {
                    const commentList = document.getElementById('commentList'); // 댓글 리스트 요소
                    if (!commentList) {
                        console.error("댓글 리스트를 찾을 수 없습니다."); // 에러 메시지 로깅
                        return;
                    }

                    const newComment = document.createElement('div');
                    newComment.className = 'media mb-4';
                    newComment.id = 'comment-' + data.num; // 댓글 ID 설정
                    newComment.innerHTML = `
                <div class="media-body">
                    <div class="d-flex align-items-start">
                        <img class="d-flex mr-3 rounded-circle" src="${data.imageUrl}" alt="User image" width="50">
                        <div>
                            <h5 class="mt-0">${data.userId}</h5>
                            <p id="replyContent-${data.num}">${data.reply}</p> <!-- 댓글 내용 ID 설정 -->
                            <small class="text-muted">${data.regTime}</small>
                        </div>
                    </div>

                    <!-- 수정 및 삭제 버튼 추가 -->
                    <div style="display: ${data.userId === currentUserId ? 'block' : 'none'};">
                        <button type="button" class="badge bi bi-pencil-square"
                                data-bs-toggle="collapse"
                                data-bs-target=".multi-collapse-${data.num}">수정
                        </button>
                        <button type="button" class="badge bi bi-trash"
                                data-id="${data.num}" onclick="deleteComment(this)">삭제
                        </button>
                    </div>
                </div>

                <!--후기 수정 폼-->
                    <div class="collapse multi-collapse-${data.num}">
                        <form class="well">
                            <div class="form-group">
                                <textarea name="update-content-${data.num}"
                                          id="update-content-${data.num}"
                                          class="form-control updateContent">${data.reply}</textarea>

                            </div>
                            <button type="button" id="update-btn"
                                    class="btn btn-outline-primary bi bi-pencil-square"
                                    data-id="${data.num}" onclick="editComment(this)">수정
                            </button>
                            <button type="button" class="btn btn-outline-primary bi bi-pencil-square"
                                    data-id="${data.num}" onclick="resetUpdate(this)">취소
                            </button>
                        </form>
                    </div>
            `;
                    commentList.appendChild(newComment); // 새 댓글 추가

                    // 입력 필드 초기화
                    document.getElementById('replyContent').value = '';
                    alert("댓글이 작성되었습니다."); // 피드백 알림
                },
                error: function (xhr, status, error) {
                    if (xhr.status == '401') {
                        alert("로그인 후 이용하세요")
                        location.href = "/members/login";
                    } else {
                        alert("댓글 작성 실패")
                    }
                }
            });
        }

        function deleteComment(button) {
            const replyId = button.getAttribute('data-id'); // 댓글 ID
            const boardId = [[${id}]]; // 게시글 ID
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

            if (confirm('정말로 이 댓글을 삭제하시겠습니까?')) {
                $.ajax({
                    url: `/board/${boardId}/reply/${replyId}/remove`, // 삭제 URL
                    type: 'DELETE', // DELETE 요청
                    headers: {
                        [csrfHeader]: csrfToken // CSRF 토큰 추가
                    },
                    success: function () {
                        // 댓글 삭제 성공 시, DOM에서 댓글 제거
                        const commentElement = button.closest('.media'); // 해당 댓글 요소 찾기
                        commentElement.remove(); // 댓글 요소 제거
                        alert("댓글이 삭제되었습니다."); // 피드백 알림
                    },
                    error: function (xhr) {
                        console.error("Error:", xhr);
                        alert("댓글 삭제 중 오류가 발생했습니다: " + xhr.statusText); // 에러 메시지 표시
                    }
                });
            }
        }


    </script>
</th:block>

<!-- 사용자 css 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom: 15px
        }

        .img-div {
            margin-bottom: 10px
        }

        .fieldError {
            color: #bd2130
        }
    </style>


</th:block>

<div layout:fragment="content">
    <form role="form" method="post" th:object="${boardDTO}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{num}">
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" th:for="title">제목</label>
            </div>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   placeholder="제목을 입력하세요" readonly>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" th:for="content">내용</label>
            </div>
            <textarea class="form-control" name="content" id="content" rows="10" th:field="*{content}"
                      placeholder="내용입력" readonly></textarea>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" th:for="writer">작성자</label>
            </div>
            <input id="writer" type="text" class="form-control"
                   th:value="${boardDTO.createBy}"
                   readonly>
        </div>

        <div th:if="${boardDTO.createBy == memberId || role.equals('ADMIN')}" style="text-align: center">
                <button th:formaction="@{'/board/showModify/' + ${boardDTO.num}}" type="submit" class="btn btn-danger">
                    수정
                </button>
            <button
                    th:formaction="@{'/board/delete/' + ${boardDTO.num}}"
                    type="submit"
                    class="btn btn-danger"
                    onclick="return confirm('삭제하시겠습니까?');">
                삭제
            </button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
    </form>

    <!-- Display Comments -->
    <div class="card-body" id="commentList"> <!-- 이 부분이 존재해야 합니다 -->
        <div th:each="reply : ${replys}">
            <div class="media mb-4" th:id="'comment-' + ${reply.getNum()}"> <!-- 고유 ID 설정 -->
                <div class="media-body">
                    <div class="d-flex align-items-start">
                        <img class="d-flex mr-3 rounded-circle" th:src="${reply.getImageUrl()}" alt="User image"
                             width="50">
                        <div>
                            <h5 class="mt-0" th:text="${reply.getUserId()}">User Name</h5>
                            <p th:text="${reply.getReply()}" th:id="'replyContent-' + ${reply.getNum()}">Comment
                                content</p>
                            <small class="text-muted"
                                   th:text="${#temporals.format(reply.getRegTime(), 'yyyy-MM-dd HH:mm')}">Comment
                                Date</small>
                        </div>
                    </div>
                    <div th:if="${reply.getUserId() == memberId || role.equals('ADMIN')}">
                        <button type="button" class="badge bi bi-pencil-square"
                                data-bs-toggle="collapse"
                                th:attr="data-bs-target='.multi-collapse-' + ${reply.getNum()}">수정
                        </button>
                        <button type="button" class="badge bi bi-trash"
                                th:attr="data-id=${reply.getNum()}" onclick="deleteComment(this)">삭제
                        </button>
                    </div>

                    <!--후기 수정 폼-->
                    <div th:class="'collapse multi-collapse-' + ${reply.getNum()}">
                        <form class="well">
                            <div class="form-group">
                                <textarea th:name="'update-content-' + ${reply.getNum()}"
                                          th:id="'update-content-' + ${reply.getNum()}"
                                          class="form-control updateContent">[[${reply.getReply}]]</textarea>

                            </div>
                            <button type="button" id="update-btn"
                                    class="btn btn-outline-primary bi bi-pencil-square"
                                    th:attr="data-id=${reply.getNum()}" onclick="editComment(this)">수정
                            </button>
                            <button type="button" class="btn btn-outline-primary bi bi-pencil-square"
                                    th:attr="data-id=${reply.getNum()}" onclick="resetUpdate(this)">취소
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="card my-4">
        <h5 class="card-header">댓글 남기기</h5>
        <div class="card-body">
            <form id="replyForm">
                <div class="form-group" style="margin-bottom: 10px;">
                    <textarea name="reply" class="form-control" rows="3" id="replyContent" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">댓글작성</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>

</div>
</html>
