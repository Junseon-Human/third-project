<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script th:inline="javascript">
    $(document).ready(function (){

        //검색 버튼 클릭 이벤트
        $('#searchBtn').on("click", function (e){
            e.preventDefault();
            page(0);
        })

        // 정렬 버튼 클릭 이벤트
        $('.sortBtn').on("click", function (e){
            e.preventDefault();
            const sort = $(this).data('sort');
            page(0, sort);
        })

    })
    function page(page, sort='DEFAULT'){
        const searchGenre = $('#searchGenre').val();
        const searchLocation = $('#searchLocation').val();
        const searchState = $('#searchState').val();
        const searchBy = $('#searchBy').val();
        const searchQuery = $('#searchQuery').val();
        location.href = "/shows/" + page +
            "?searchGenre=" + searchGenre +
            "&searchLocation=" + searchLocation +
            "&searchState=" + searchState +
            "&searchBy=" + searchBy +
            "&searchQuery=" + searchQuery +
            "&sort=" + sort;
    }
</script>

<div class="container">

    <form th:action="@{'/shows/' + ${showLists.number}}" role="form" method="get" th:object="${showLists}">
    <!--검색, 필터-->
    <div class="form-inline justify-content-center" th:object="${showSearchDTO}">
        <select th:field="*{searchGenre}" class="form-select" style="width:auto;">
            <option value="">장르(전체)</option>
            <option value="POPULAR_MUSIC" th:text="${T(com.keduit.show.constant.Genre).POPULAR_MUSIC.getName()}"></option>
            <option value="CLASSIC" th:text="${T(com.keduit.show.constant.Genre).CLASSIC.getName()}"></option>
            <option value="GUGAK" th:text="${T(com.keduit.show.constant.Genre).GUGAK.getName()}"></option>
            <option value="ACT" th:text="${T(com.keduit.show.constant.Genre).ACT.getName()}"></option>
            <option value="MUSICAL" th:text="${T(com.keduit.show.constant.Genre).MUSICAL.getName()}"></option>
            <option value="CIRCUS_MAGIC" th:text="${T(com.keduit.show.constant.Genre).CIRCUS_MAGIC.getName()}"></option>
            <option value="COMPLEX" th:text="${T(com.keduit.show.constant.Genre).COMPLEX.getName()}"></option>
            <option value="DANCE" th:text="${T(com.keduit.show.constant.Genre).DANCE.getName()}"></option>
        </select>
        <select th:field="*{searchLocation}" class="form-select" style="width:auto;">
            <option value="">지역(전체)</option>
            <option value="SEOUL" th:text="${T(com.keduit.show.constant.Location).SEOUL.getName()}"></option>
            <option value="GYEONGGI" th:text="${T(com.keduit.show.constant.Location).GYEONGGI.getName()}"></option>
            <option value="BUSAN" th:text="${T(com.keduit.show.constant.Location).BUSAN.getName()}"></option>
            <option value="DAEGU" th:text="${T(com.keduit.show.constant.Location).DAEGU.getName()}"></option>
            <option value="GWANGJU" th:text="${T(com.keduit.show.constant.Location).GWANGJU.getName()}"></option>
            <option value="ULSAN" th:text="${T(com.keduit.show.constant.Location).ULSAN.getName()}"></option>
            <option value="GYEONGBUK" th:text="${T(com.keduit.show.constant.Location).GYEONGBUK.getName()}"></option>
            <option value="GANGWON" th:text="${T(com.keduit.show.constant.Location).GANGWON.getName()}"></option>
            <option value="GANGWON_S" th:text="${T(com.keduit.show.constant.Location).GANGWON_S.getName()}"></option>
            <option value="INCHEON" th:text="${T(com.keduit.show.constant.Location).INCHEON.getName()}"></option>
            <option value="JEOLBUK" th:text="${T(com.keduit.show.constant.Location).JEOLBUK.getName()}"></option>
            <option value="JEOLNAM" th:text="${T(com.keduit.show.constant.Location).JEOLNAM.getName()}"></option>
            <option value="DAEJEON" th:text="${T(com.keduit.show.constant.Location).DAEJEON.getName()}"></option>
            <option value="SEJONG" th:text="${T(com.keduit.show.constant.Location).SEJONG.getName()}"></option>
            <option value="GYEONGNAM" th:text="${T(com.keduit.show.constant.Location).GYEONGNAM.getName()}"></option>
            <option value="CHUNGNAM" th:text="${T(com.keduit.show.constant.Location).CHUNGNAM.getName()}"></option>
            <option value="JEJU" th:text="${T(com.keduit.show.constant.Location).JEJU.getName()}"></option>
            <option value="CHUNGBUK" th:text="${T(com.keduit.show.constant.Location).CHUNGBUK.getName()}"></option>
        </select>
        <select th:field="*{searchState}" class="form-select" style="width:auto;">
            <option value="">상태(전체)</option>
            <option value="COMPLETE" th:text="${T(com.keduit.show.constant.State).COMPLETE.getName()}"></option>
            <option value="ING" th:text="${T(com.keduit.show.constant.State).ING.getName()}"></option>
            <option value="EXPECT" th:text="${T(com.keduit.show.constant.State).EXPECT.getName()}"></option>
        </select>
        <select th:field="*{searchBy}" class="form-select" style="width:auto;">
            <option value="">검색(전체)</option>
            <option value="prfnm">공연명</option>
            <option value="fcltynm">시설명</option>
        </select>
        <input th:field="*{searchQuery}" class="form-control" placeholder="공연이나 시설의 이름을 입력해주세요"/>
        <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
    </div>

    <!-- 정렬 -->
    <div class="text-center my-3" th:field="*{sort}">
        <button class="btn btn-secondary sortBtn" value="DEFAULT" data-sort="DEFAULT">전체</button>
        <button class="btn btn-secondary sortBtn" value="DATE_DESC" data-sort="DATE_DESC">최신순</button>
        <button class="btn btn-secondary sortBtn" value="DATE_ASC" data-sort="DATE_ASC">오래된순</button>
    </div>

    <!--공연목록-->
    <div class="row">
        <th:block th:each="show: ${showLists}"> <!--List, ArrayList 타입 확인-->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img th:src="${show.poster}" class="card-img-top" th:alt="${show.prfnm}"> <!--이미지-->

                    <div class="card-body">
                        <h4 class="card-title">[[${show.prfnm}]]</h4> <!--공연이름-->
                        <p class="card-text">[[${show.fcltynm}]]</p> <!--공연시설명-->
                        <!--공연기간 : 기간이 하루면 하나만 표시-->
                        <p class="card-text" th:if="${show.prfpdfrom == show.prfpdto}">[[${show.prfpdto}]]</p>
                        <p class="card-text" th:unless="${show.prfpdfrom == show.prfpdto}">[[${show.prfpdfrom}]] ~ [[${show.prfpdto}]]</p>
                        <!--공연아이디로 showDetail 로 이동 요청-->
                        <a th:href="'/show/' + ${show.mt20id}" class="btn btn-primary">상세보기</a>
                    </div>

                </div>
            </div>
        </th:block>
    </div>
    <hr>

        <!-- 페이징 정렬을 곁들인.. -->
        <div th:with="start=${(showLists.number / maxPage) * maxPage + 1},
              end=${(showLists.totalPages == 0) ? 1 :
              (start + (maxPage - 1) < showLists.totalPages ? start + (maxPage - 1) : showLists.totalPages)}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${showLists.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/shows/{page}(page=${showLists.number - 1}, searchGenre=${showSearchDTO.searchGenre}
                       , searchLocation=${showSearchDTO.searchLocation}, searchState=${showSearchDTO.searchState}
                       ,searchBy=${showSearchDTO.searchBy}, searchQuery=${showSearchDTO.searchQuery}
                       , sort=${showSearchDTO.sort})}" aria-label="Previous">
                        <span aria-hidden="true">이전</span>
                    </a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(start, end)}"
                    th:classappend="${showLists.number eq page - 1} ? 'active' : ''">
                    <a class="page-link"
                       th:href="@{/shows/{page}(page=${page - 1}, searchGenre=${showSearchDTO.searchGenre}
                       , searchLocation=${showSearchDTO.searchLocation}, searchState=${showSearchDTO.searchState}
                       , searchBy=${showSearchDTO.searchBy}, searchQuery=${showSearchDTO.searchQuery}
                       , sort=${showSearchDTO.sort})}">
                        [[${page}]]
                    </a>
                </li>
                <li class="page-item" th:classappend="${showLists.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/shows/{page}(page=${showLists.number + 1}, searchGenre=${showSearchDTO.searchGenre}
                       , searchLocation=${showSearchDTO.searchLocation}, searchState=${showSearchDTO.searchState}
                       , searchBy=${showSearchDTO.searchBy}, searchQuery=${showSearchDTO.searchQuery}
                       , sort=${showSearchDTO.sort})}" aria-label="Next">
                        <span aria-hidden="true">다음</span>
                    </a>
                </li>
            </ul>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
