<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
  <style>
    #infoheader > a {
      color: white;
    }
    .fs-4 {
      color: white;
    }
    tr > th {
      color: white;
    }
    tr > td {
      color: white;
    }
    #board :hover {
      cursor: pointer;
    }
  </style>
</th:block>

<th:block layout:fragment="script">
  <script th:inline="javascript">
    function getBoard(no){
      location.href = '/board/boardDtl/' + no;
    }
  </script>
</th:block>

<div layout:fragment="content">
  <div th:fragment="body" class="flex-shrink-0 p-3" style="width: 280px;" id="infoheader">
    <a href="/members/info"
       class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
      <svg class="bi pe-none me-2" width="30" height="24">
        <use xlink:href="#bootstrap"></use>
      </svg>
      <span class="fs-2 fw-semibold">마이페이지</span>
    </a>
    <ul class="list-unstyled ps-0">
      <li class="mb-1">
        <a href="/members/myBoards"
           class="fs-4 ms-3 btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">
          내가 쓴 글
        </a>
      </li>
      <li class="mb-1">
        <a href="/favorites"
           class="fs-4 ms-3 btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed">
          즐겨찾기 공연
        </a>
      </li>
    </ul>
  </div>

  <!--즐겨찾기 공연 목록-->
  <div class="container">
    <div class="row">
      <th:block th:each="show: ${showings}">
        <div class="col">

          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img th:src="${show.poster}" class="img-fluid rounded-start" th:alt="${show.prfnm}">
              </div>

              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title" th:text="${show.prfnm}"></h5>
                  <p class="card-text" th:text="${show.fcltynm}"></p>
                  <!--공연기간 : 기간이 하루면 하나만 표시-->
                  <p class="card-text" th:if="${show.prfpdfrom == show.prfpdto}">[[${show.prfpdto}]]</p>
                  <p class="card-text" th:unless="${show.prfpdfrom == show.prfpdto}">[[${show.prfpdfrom}]] ~ [[${show.prfpdto}]]</p>
                  <a th:href="'/show/' + ${show.mt20id}" class="btn btn-primary">상세보기</a>

                  <form th:action="@{/favorite/{mt20id}/cancel(mt20id=${show.mt20id})}" th:method="post">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-outline-primary">즐겨찾기 취소</button>
                  </form>
                </div>
              </div>

            </div>
          </div>

        </div>
      </th:block>

    </div>
  </div>
</div>


</html>
